<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateTime to Unix Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>DateTime to Unix Converter</h1>
    <p>Upload a CSV file with a single column of date-time values in either 'MM/DD/YY HH:MM' or 'YYYY-MM-DD HH:MM:SS'
        format.</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".csv">
        <br>
        <input type="submit" value="Convert">
    </form>
</body>

</html>
